<!DOCTYPE html>
<html lang="ru">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3513556492063582"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Гриндилка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" src="assets/music/track1.mp3" autoplay loop></audio>
    <div class="container">
        <h1>Гриндилка</h1>
        <img src="assets/clicker_image.png" id="clicker" alt="Кликабельное изображение">
        <p>Клики: <span id="clicks">0</span></p>
        <div class="shop">
            <h2>Магазин</h2>
            <button id="multiplier-btn" onclick="buyMultiplier()">Купить 2x клики (100 кликов)</button>
            <button id="autoclicker-btn" onclick="buyAutoClicker()">Купить автокликер на 10 минут (500 кликов)</button>
            <button id="music-btn" onclick="buyMusic()">Сменить музыку (200 кликов)</button>
        </div>
    </div>

    <!-- Фейковая капча -->
    <div id="fake-captcha" class="hidden">
        <p>reCaptcha</p>
        <div id="captcha-box">Я не робот <input type="checkbox" id="captcha-checkbox"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
